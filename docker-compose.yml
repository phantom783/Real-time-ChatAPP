version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-alpine
    container_name: chat-app-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: signupDB
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-app-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      MONGO_URI: mongodb://admin:password@mongodb:27017/signupDB?authSource=admin
      MONGO_TIMEOUT: 5000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRE: 24h
      CORS_ORIGIN: http://localhost:3000,http://localhost,http://frontend:3000
      LOG_LEVEL: info
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-app-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_ENVIRONMENT: production
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - chat-network
    restart: unless-stopped

  # Optional: Nginx Reverse Proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: chat-app-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - chat-network
  #   restart: unless-stopped

networks:
  chat-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
